<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" >
    <ion-list>
      <ion-item>
        <ion-label floating>Name :</ion-label>
        <ion-input formControlName="name" type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item *ngIf="form.controls.name.invalid && form.controls.name.dirty"> 
        <h6 style="color: red">Please fill your name</h6>
      </ion-item>
      <ion-item>
        <ion-label floating>Surname :</ion-label>
        <ion-input formControlName="surname" type="text" [(ngModel)]="surname"></ion-input>
      </ion-item>
      <ion-item *ngIf="form.controls.surname.invalid && form.controls.surname.dirty"> 
          <h6 style="color: red">Please fill your surname</h6>
        </ion-item>
        <ion-item>
          <ion-label floating>E-mail :</ion-label>
          <ion-input formControlName="email" type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="form.controls.email.invalid && form.controls.email.dirty"> 
          <h6 style="color: red">Please fill your email</h6>
        </ion-item>
        <ion-item>
          <ion-label floating>Password :</ion-label>
          <ion-input formControlName="password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="form.controls.password.invalid && form.controls.password.dirty"> 
            <h6 style="color: red">Please fill your password</h6>
          </ion-item>
    </ion-list> 
    <ion-grid>
      <ion-row>
        <ion-col>
          <button color="light" ion-button full (click)="Submit()">Submit</button>
        </ion-col> 
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
